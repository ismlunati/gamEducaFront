<div class="container-fluid">
  <div class="row">
    <!-- Contenedor de alumnos -->
    <div class="list-group" cdkDropList [cdkDropListData]="alumnos" (cdkDropListDropped)="onDrop($event)">
      <div class="list-group-item" *ngFor="let alumno of alumnos" cdkDrag>
        {{ alumno.nombre }}
      </div>
    </div>
    

    <!-- Contenedores de tiers -->
    <div class="col-6">
      <div *ngFor="let tier of alumnoTiers.tierList.tiers" class="mb-3">
        <div class="card">
          <div class="card-header">{{ tier.nombre }}</div>
          <div class="list-group" cdkDropList [cdkDropListData]="tier.alumnos" (cdkDropListDropped)="onDrop($event)">
            <div class="list-group-item" *ngFor="let alumno of tier.alumnos" cdkDrag>
              {{ alumno.usuario.nombre }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BotÃ³n para guardar cambios -->
  <div class="row mt-3">
    <div class="col text-center">
      <button class="btn btn-primary" (click)="onSave()">Guardar Cambios</button>
    </div>
  </div>
</div>
